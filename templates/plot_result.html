<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>BART plot</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body class="bg-light">
    <div class="container">
      <h3 id="resultTitle" class="mb-3"></h4>
      <div class="row">
        <div class="col-md-6 mb-3">
          <p id="roc">Cumulative Distribution Plot</p>
        </div>
        <div class="col-md-6 mb-3">
          <p id="rankScore">Irwin-Hall Rank Dot Plot</p>
        </div>

      </div>
    </div>

    <script type="text/javascript">
        var plotResult = {{ plotResults|tojson }};
        document.getElementById("resultTitle").innerHTML = plotResult.tf_name + " Plot";
        
        // add rank score image tag
        var rankP = document.getElementById("rankScore")
        rankP.appendChild(document.createElement("br"))
        var imgTag = document.createElement("img");
        imgTag.setAttribute("src", plotResult.dist_plot);
        imgTag.setAttribute("width", "330")
        imgTag.setAttribute("height", "300")
        imgTag.setAttribute("alt", "")
        rankP.appendChild(imgTag)
        rankP.appendChild(document.createElement("br"))
        // add download tag
        var aTag = document.createElement("a");
        var aText = document.createTextNode("Download image: " + plotResult.tf_name + " Irwin-Hall Rank Dot Plot");
        aTag.appendChild(aText);
        var aHref = document.createAttribute("href");
        aHref.value = plotResult.dist_plot;
        aTag.setAttributeNode(aHref);
        aTag.setAttributeNode(document.createAttribute("download"));
        rankP.appendChild(aTag);

        // add roc image tag
        var rocP = document.getElementById("roc")
        rocP.appendChild(document.createElement("br"))
        imgTag = document.createElement("img");
        imgTag.setAttribute("src", plotResult.auc_plot);
        imgTag.setAttribute("width", "300")
        imgTag.setAttribute("height", "300")
        imgTag.setAttribute("alt", "")
        rocP.appendChild(imgTag)
        rocP.appendChild(document.createElement("br"))
        // add download tag
        var aTag = document.createElement("a");
        var aText = document.createTextNode("Download image: " + plotResult.tf_name + " Cumulative Distribution Plot");
        aTag.appendChild(aText);
        var aHref = document.createAttribute("href");
        aHref.value = plotResult.auc_plot;
        aTag.setAttributeNode(aHref);
        aTag.setAttributeNode(document.createAttribute("download"));
        rocP.appendChild(aTag);

    </script>
    
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='holder.min.js') }}"></script>
  </body>
</html>
